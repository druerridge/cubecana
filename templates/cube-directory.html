<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cubecana - Largest Lorcana Cube List Online</title> <!-- Intentional override -->
    {% include 'shared/common_head.html' %}

    <style>
        .container {
            width: 55%;
            height: 80%;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto; /* Center the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example shadow */
        }
        .cube-list-element-template {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
            display: block; /* Make the entire item clickable */
        }
        .item:last-child {
            border-bottom: none;
        }
        .cube-tags {
            margin-top: 5px;
        }
        .cube-element {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cube-tag {
            display: inline-block;
            background-color: gray;
            color: white;
            border-radius: 3px;
            padding: 2px 5px;
            margin-right: 5px;
            font-size: 12px;
        }
        .name {
            text-align: left;
            vertical-align: top;
        }
        .cards {
            text-align: left;
            vertical-align: top;
        }
        .author {
            text-align: right;
            color: gray;
            vertical-align: top;
        }
        .element-row-1 {
            text-align: left;
            vertical-align: top;
            align-items: start;
        }
        .cube-tags {
            text-align: left;
            vertical-align: middle;
            align-items: start;
        }
        .last-updated {
            text-align: right;
            color: gray;
            vertical-align: bottom;
        }
        #old-cube-dir {
            display: inline-block;
            font-size: 14px;
            color: blue;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: underline;
            margin-top: 10px;
        }
        #copy-link-btn {
            margin-top: 2px;
            padding: 2px 3px;
            background-color: blue;
            color: #f8f8ffe7; 
            border-radius: 3px;
            cursor: pointer;    
        }
        #inspect-btn {
            margin-top: 2px;
            padding: 2px 3px;
            background-color: purple;
            color: #f8f8ffe7; 
            border-radius: 3px;
            cursor: pointer; 
        }
        #element-draft {
            margin-top: 2px;
            padding: 2px 3px;
            background-color: green;
            color: #f8f8ffe7; 
            border-radius: 3px;
            cursor: pointer; 
        }
        .cards {
            color:antiquewhite;
        }
</style>
</head>
<body>
    {% include 'shared/content_header.html' %}
    <div id="errorText" style="color: red; display: none; background-color: lightcoral; width: 100%; padding: 10px;" disabled>An error occurred. Please try again.</div>

    <h1 style="display: inline-block;">Cube Directory (Beta)</h1><br />

    <a href="add-cube"><button id="add-cube-btn" class="action-button">Add Cube</button></a>
    <a id="old-cube-dir" href="https://www.dropbox.com/scl/fo/qjgp4iv5c2kaxetpvft9f/ADd721en5FnrK4nlLgba-LM?rlkey=twujmqnrqkmwjvd2yk5x47hxr&e=3&dl=0">Old Cube Directory</a>

    <template class="cube-element" id="cube-list-element-template">
        <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div id="element-row-1" class="element-row-1" style="display: table; width:100%; margin: 0;">
                <div id="left-part" style="display: table-cell;">
                    <span id="element-name" class="name">INSERT_NAME</span>
                    <span id="element-author" class="author">AUTHOR</span>
                    <span class="cards">( <span id="element-cards" >CARD_COUNT</span> <img src="static/img/cards.png" alt="Fanned Cards" height="14px"/> ) </span>
                </div>
                <div style="display: table-cell; text-align: right;">
                    <span><button id="copy-link-btn"><img src="static/img/link.png" height="14px"/> Share</button></span>
                    <span><a href="LINK" id="element-link"><button id="inspect-btn"><img src="static/img/magnifying.png" height="14px"/> Inspect</button></a></span>
                    <span><button id="element-draft"><img src="static/img/cards.png" height="14px"/> Draft!</button></span>   
                </div>
            </div>
            <div id="element-row-2" class="element-row-2" style="display: table; width: 100%;margin:0;">
                <div id="element-tags" class="cube-tags" style="text-align: left; display: table-cell;">
                    <!-- <span class="cube-tag">Synergy</span> -->
                </div>
                <div id="element-last-updated" class="last-updated" style="text-align: right; display: table-cell;">last updated: 12-04-1991</div>
            </div>
        </div>
    </template>

    <div class="container" id="cubeContainer">
        <!-- Items will be populated here by JavaScript -->
         <div id="loading-text">Loading Cubes...</div>
    </div>

    <div id="pagination" style="text-align: center; margin-top: 20px;">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-numbers"></span>
        <button id="next-page">Next</button>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/cube-directory.js') }}"></script>
    
    {% include 'shared/content_footer.html' %}
</body>
</html>
