<style>
    .footer-card {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 50px;
        font-size: 16px;
        color: #ffffff;
        text-decoration: none;
        background-color: #7289da;
        padding: 10px 20px;
        border-radius: 5px;
    }
    .footer-card a {color:#ffffff;}        
    .footer-card a:visited {color:#ffffff;}
    .bug-link {
        margin-left: 20px;
        float: right;
    }
    .discord-link:hover {
        background-color: #17e6e6;
    }
    .bug-link:hover {
        background-color: #17e6e6;
    }
    .disclaimer-link {
        margin-right: 20px;
        float: left;
    }
    .disclaimer-link:hover {
        text-decoration: underline;
    }
    .footer-buffer {
        margin-top: 10px;
    }
    .footer-middle {
        text-align: left;
        align-items: center;
    }
    .discord-icon {
        width: 20px; 
        vertical-align: middle; 
        margin-right: 5px; 
        margin-left: 5px;
    }
    .bug-icon {
        width: 20px; 
        vertical-align: middle; 
        margin-right: 5px; 
        margin-left: 5px;
    }
</style>

<div class="footer-card">
    <div id="footer-left">
        <a href="/disclaimer">
            <div class="disclaimer-link">&#x24D8; Disclaimer</div>
        </a>
    </div>
    <div id="footer-middle" class="footer-middle">
        Join <a href="https://discord.com/invite/DsbeKc2zsP"><span id="cubeOnlineText" style="white-space: nowrap;">#cube-chat</span></a>
    </div>
    <div id="footer-right">
            <a class="discord-link" href="https://discord.com/invite/DsbeKc2zsP">
                <img src="{{ url_for('static', filename='icon_clyde_white_RGB.png') }}" alt="Discord Icon" class="discord-icon">
            </a>
            <a class="bug-link" href="https://forms.gle/dTjVztpd1nkadKb1A">
                <img src="{{ url_for('static', filename='bug-icon-white.png') }}" alt="Bug Icon" class="bug-icon">
            </a>
    </div>
</div>
<div class="footer-buffer">

</div>
<script>

    function offsetContentFromFooter() {
        const footerCard = document.querySelector('.footer-card');
        const footerBuffer = document.querySelector('.footer-buffer');
        footerBuffer.style.height = `${footerCard.offsetHeight}px`;
    }

    window.addEventListener('load', () => {
        offsetContentFromFooter();
    });

    window.addEventListener('resize', () => {
        offsetContentFromFooter();
    });
</script>
