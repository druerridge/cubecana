<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'shared/common_head.html' %}
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: rgb(34, 93, 34);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content a {
            color: #FFD700; /* Bright gold color for hyperlinks */
        }
        .emphasis-word {
            font-weight: bold;
            color: #FFD700; /* Bright gold color for emphasis */
        }
    </style>
</head>

<body>
    {% include 'shared/content_header.html' %}
    
    <div class="container">
        <div>
            <h1>Add Cube Details</h1>
            {% include 'shared/cube_input.html' %}
        </div>
        <div class="form-group">
            {% include 'shared/common_card_list_input.html' %}
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/add-cube.js') }}"></script>
    {% include 'shared/content_footer.html' %}
</body>

</html>
