<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'shared/common_head.html' %}
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .cube-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #333, #444);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #555;
            position: relative;
            overflow: hidden;
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(142, 36, 170, 0.1));
            pointer-events: none;
        }
        .page-header h1 {
            color: white;
            margin: 0;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .form-section {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            background-color: #444;
            border: 1px solid #666;
            border-radius: 4px;
            color: white;
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.3);
        }
        #cardListInput {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 4px;
            color: white;
            padding: 12px;
            resize: vertical;
        }
        #cardListInput:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.3);
        }
        .action-button {
            font-size: 16px;
            padding: 12px 25px;
            margin: 15px 5px 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            min-width: 120px;
        }
        .action-button:hover {
            background: linear-gradient(45deg, #ff5722, #ff7043);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        .action-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .danger-button {
            font-size: 16px;
            padding: 12px 25px;
            margin: 15px 5px 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #d32f2f, #f44336);
            color: white;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            min-width: 120px;
        }
        .danger-button:hover {
            background: linear-gradient(45deg, #c62828, #e53935);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }
        .button-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        #successNotification {
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            display: none;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .cube-content {
                padding: 15px;
            }
            .page-header {
                padding: 20px;
            }
            .page-header h1 {
                font-size: 1.8em;
            }
            .button-row {
                flex-direction: column;
                align-items: stretch;
            }
            .action-button, .danger-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    {% include 'shared/content_header.html' %}
    
    <div class="cube-content">
        <div class="page-header">
            <h1>Edit Cube Details</h1>
        </div>
        
        <div class="container">
            <div class="form-section">
                {% include 'shared/cube_input.html' %}
                
                <div class="button-row">
                    <button id="delete-button" class="danger-button">Delete Cube</button>
                </div>
                
                <div id="successNotification"></div>
            </div>
            <div class="form-section">
                {% include 'shared/common_card_list_input.html' %}
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/edit-cube.js') }}"></script>
    {% include 'shared/content_footer.html' %}
</body>

</html>
