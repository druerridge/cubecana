<div class="form-group">
    <label for="cubeTags">Tags:</label>
    <div id="tagsContainer">
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Synergy cubes focus on specific card interactions and strategies.">Synergy</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Budget cubes are built with cost-effective cards.">Budget</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Theme cubes are built around a specific theme or flavor.">Theme</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Set cubes are built using cards from a specific set.">Set</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Rarity-Restricted cubes limit the rarity of cards included.">Rarity-Restricted</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Clown Shoes cubes are whacky and often feel awkward, like playing Lorcana... but with clown shoes on.">Clown Shoes</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Custom Rules cubes are meant to be played or drafted with adjusted rules like color, thematic, or mechanical restrictions.">Custom Rules</button>
        <button type="button" class="tag-button" onclick="toggleTag(this)" title="Other cubes do not fit into the predefined categories.">Other</button>
        <script>
            function toggleTag(button) {
                button.classList.toggle('active');
            }
        </script>

        <style>
            .tag-button {
                margin: 5px;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                cursor: pointer;
            }
            .tag-button.active {
                background-color: #007bff;
                color: white;
            }
        </style>
    </div>
</div>
